<template>
    <lightning-card title="Add Line Item" icon-name="standard:quotes">
        <div class="slds-var-m-around_medium">
            <lightning-layout vertical-align="end" class="slds-var-m-bottom_small">
                <lightning-layout-item flexibility="grow">
                    <div onkeyup={handleKeyUp}>
                        <lightning-input type="search" onchange={handleChange} label="Search" value={productCode}></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item class="slds-var-p-left_xx-small">
                    <lightning-button label="Search" onclick={handleSearch}></lightning-button>
                </lightning-layout-item>
                <lightning-layout-item class="slds-var-p-left_xx-small">
                    <lightning-button label="Reset" onclick={handleReset}></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <template if:true={notFound}>
                <p>{notFound}</p>
            </template>
            <template if:true={products}>
                <template for:each={products} for:item="product">
                    <div key={product.Id}>
                        <p>Name: {product.Name}</p>
                        <p>Price: {product.Price}</p>
                        <p>Available: {product.Available}</p>
                        <p>Code: {product.ExternalId}</p>
                    </div>
                </template>
            </template>
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>
    </lightning-card>
</template>
